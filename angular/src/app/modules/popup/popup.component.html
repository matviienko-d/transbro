<ng-container uiTheme></ng-container>
<div class="popup-wrapper">

  <header class="header">
    <div class="row justify-content-end">
      <div class="col-4 text-center">
        <h1 class="header__logo">transbro</h1>
      </div>

      <div class="col-4 d-flex justify-content-end">
        <app-switcher
          [isChecked]="isDarkThemeActive$ | async"
          (stateChanged$)="onThemeChanged($event)"
        ></app-switcher>
      </div>

    </div>

    <app-language-dropdown></app-language-dropdown>

  </header>
</div>
